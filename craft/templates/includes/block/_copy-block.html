{% set themes = helpers.getThemes(theBlock.themes) | trim %}
{% set copy = theBlock.body %}

<div class="image-copy {{ themes }}">

    <div class="global-wrapper">

        <div class="copy">
            
            {% if copy != "" %}
                <div class="description">
                    {{ copy }}
                </div>
            {% endif %}      

        </div>

    </div>

</div>
