{% set image = theBlock.image.first.getUrl('') | default('http://via.placeholder.com/1440x566') %}
{% set imageFocalPoint = "50% 50%" %}
{% set themes = helpers.getThemes(theBlock.themes) | trim %}

<style>
    .full-image-block img {
        width: 100%;
        max-width: 100%;
    }

</style>

<div class="full-image-block {{ themes }}">

	<img class="reveal" src="{{ image }}" style="transform-origin: {{ imageFocalPoint }};">

</div>
